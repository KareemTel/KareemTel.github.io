<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    <link rel="stylesheet" href="style.css" id="theme-link">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <div id="cards" class="cards">
        <button id="addCardBtn" class="card">&#43;</button>
    </div> 

    <span class="material-icons-outlined mode" id="modeChange">dark_mode</span>

    <div class="no-title" id="noTitle">
        <div class="message">
            <p class="sad-face">:(</p>
            <p class="message-text">You can't add 2 cards with the same title, you also can't have a card with no title.</p>
            <button class="message-okay" id="okayMsgBtn">Okay</button>
        </div>
    </div>
</body>
</html>
